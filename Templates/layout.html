<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Block to add specifc pages css-->
    {% block sheet %}
      
    {% endblock %}
    <title>{% block title %} My Website {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='Logo1.png')}}" style="width: 130px;padding-bottom: 4px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/news">Show all news</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/write" tabindex="-1" >Write a News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contact" tabindex="-1" aria-disabled="true">Contact Us</a>
                  </li>
                </ul>
                <form action="/news" method="POST" class="search-box">
                  <input name="search" type="text" class="input-search" placeholder="Search News...">
                  <button class="btn-search"><i class="fas fa-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="wrap">
        {% block main %}{% endblock %}
      </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark">
          <div class="footer-content">
            <div class="social">
              <a href="https://www.facebook.com/lucas.bomfim.739" target="_blank"><i class="fab fa-facebook-square"></i></a>
              <a href="https://www.instagram.com/lucasbmm704/" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="https://github.com/lucasBmm" target="_blank"><i class="fab fa-github"></i></a>
              <a href="https://www.linkedin.com/in/lucas-bomfim-31b610205/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p style="text-align: center;">My name is Lucas Bomfim, and this is my final project. <strong>This was CS50!</strong></p>
            <p>Made only for study purposes</p> 
          </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        var nav = document.querySelector("nav");
        window.addEventListener('scroll', function(){
          if(window.pageYOffset > 100){
            nav.classList.add('bg-dark','shadow');
          }else{
            nav.classList.remove('bg-dark','shadow');
          }})
    </script>
</body>
</html>
